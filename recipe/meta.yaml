{% set version = "0.5" %}

package:
  name: otrobopt
  version: {{ version }}

source:
  fn: otrobopt-{{ version }}.tar.gz
  url: https://github.com/openturns/otrobopt/archive/v{{ version }}.tar.gz
  sha256: c2e9f4e6a0ec728c03f0122eb4adf57f75b30ddddf00795a29cbdc59096c5706

build:
  number: 0

requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns
  run:
    - python
    - openturns

test:
  imports:
    - otrobopt

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: Robust optimization module

extra:
  recipe-maintainers:
    - jschueller
