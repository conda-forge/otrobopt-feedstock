{% set version = "0.13" %}

package:
  name: otrobopt
  version: {{ version }}

source:
  fn: otrobopt-{{ version }}.tar.gz
  url: https://github.com/openturns/otrobopt/archive/v{{ version }}.tar.gz
  sha256: be9b2f448b191ffd623d928b3c96763e4db936d9598e0ebc74e2d928e30f744b

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otrobopt', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns 1.22*
  run:
    - python
    - openturns 1.22*

test:
  imports:
    - otrobopt

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Robust optimization module

extra:
  recipe-maintainers:
    - jschueller
