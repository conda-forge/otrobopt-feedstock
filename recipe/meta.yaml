{% set version = "0.14" %}

package:
  name: otrobopt
  version: {{ version }}

source:
  fn: otrobopt-{{ version }}.tar.gz
  url: https://github.com/openturns/otrobopt/archive/v{{ version }}.tar.gz
  sha256: 18a72d49a62d29014d0e782179b69ac0a2e34f7377301e86ec4a9912640963b3

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otrobopt', max_pin='x.x') }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns
    - libcblas
  run:
    - python
    - openturns

test:
  imports:
    - otrobopt

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Robust optimization module

extra:
  recipe-maintainers:
    - jschueller
