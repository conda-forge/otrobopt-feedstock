{% set version = "0.7" %}

package:
  name: otrobopt
  version: {{ version }}

source:
  fn: otrobopt-{{ version }}.tar.gz
  url: https://github.com/openturns/otrobopt/archive/v{{ version }}.tar.gz
  sha256: daa4736e143afee24e33920d17c51795d95346213ab829e9828fa491e0fe0bd2

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otrobopt', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - openturns 1.15*
  run:
    - python
    - openturns 1.15*

test:
  imports:
    - otrobopt

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Robust optimization module

extra:
  recipe-maintainers:
    - jschueller
